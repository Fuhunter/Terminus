<!doctype html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Terminal.js</title>
		<link href='http://fonts.googleapis.com/css?family=Ubuntu+Mono' rel='stylesheet' type='text/css'>
		<style type="text/css">
			body {
				margin: 0;
				padding: 5px;
				background-color: #111;
				height: auto;
			}

			.terminaljs {
				height: 100%;
				padding: 10px;

				color: #fff;
				background-color: #111;

				font-family: 'Ubuntu Mono', monospace;
				font-size: 1em;

				min-height: 500px;
			}

			.terminaljs .terminaljs-prompt {
				margin-right: 5px;
			}

			.terminaljs .terminaljs-input-line {
				/*margin-top: 10px;*/
			}

		</style>
	</head>
	<body>
		<div id="terminal"></div>	

		<script type="text/javascript" src="src/util.js"></script>
		<script type="text/javascript" src="src/events.js"></script>
		<script type="text/javascript" src="src/shell.js"></script>
		<script type="text/javascript" src="src/client.js"></script>
		<script type="text/javascript" src="src/terminal.js"></script>
		<script type="text/javascript" src="src/commander.js"></script>

		<!--<script type="text/javascript" src="build/terminal.min.js"></script>-->

		<script type="text/javascript" src="commanders/testcommander.js"></script>
		<script type="text/javascript" src="commanders/filecommander.js"></script>

		<script type="text/javascript" src="commanders/lib/three.js"></script>
		<script type="text/javascript" src="commanders/lib/supertags.js"></script>
		<script type="text/javascript" src="commanders/shapecommander.js"></script>
		<script type="text/javascript">
			var terminal = new Terminal(document.getElementById('terminal'), {
				welcome: "<img src='images/logo.png' style='float: left; '/><p>Terminal.js 0.2<br/>Copyright 2011-2012 Ram√≥n Lamana.</p>"
			});

			var shell = new Shell(terminal);
			shell.addCommander(new TestCommander());
			shell.addCommander(new ShapeCommander());
			shell.addCommander(new FileCommander());

		</script>
	</body>
</html>
